<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Interface with HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
            cursor: pointer;
            color: #0366d6;
        }
        .sidebar ul li:hover {
            text-decoration: underline;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- Боковое меню -->
    <div class="sidebar">
        <ul id="menu" hx-get="/api/menu" hx-trigger="load">
            <!-- Пункты меню будут загружены сюда -->
        </ul>
    </div>

    <!-- Основная область -->
    <div class="main-content" id="content">
        <!-- Рабочая область будет обновляться здесь -->
    </div>

    <!-- Шаблон для пунктов меню -->
    <template id="menu-item-template">
        <li hx-get="/api/content/{id}" hx-target="#content">{name}</li>
    </template>
</body>
</html>
