# Общая конфигурация cargo-deny для всех Rust проектов
# Все проекты под лицензией MIT

[licenses]
# Разрешаем только лицензии, совместимые с MIT
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
    "OpenSSL",
    "CDLA-Permissive-2.0",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
]

# Уверенность в определении лицензии
confidence-threshold = 0.8

[bans]
# Запрещаем множественные версии одного крейта
multiple-versions = "warn"
# Отклоняем крейты с известными проблемами
deny = []

[sources]
# Разрешаем только crates.io и git репозитории
unknown-registry = "deny"
unknown-git = "warn"
