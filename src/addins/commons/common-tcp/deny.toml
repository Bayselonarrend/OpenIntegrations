[licenses]

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
    "OpenSSL",
    "CDLA-Permissive-2.0",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
]

unused-allowed-license = "allow"
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
deny = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"

